<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>疑似クラスの練習</title>
    <style type="text/css">
      a{
        text-decoration: none;
        transition: background-color 1.0s;
      }
      a:link{color:#00f;}
      a:visited{color:#f0f;}
      a:hover{background-color:#ff0;}
      a:active{background-color:#f00;}
      a:focus{
        outline: none;
        border: 4px solid #0f0;
      }
      li:nth-of-type(even){
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <u1>
      <li><a href="http://example.com">未訪問リンク</a></li>
      <li><a href="https://www.hcs.ac.jp/"> 訪 問 済 み リ ン ク</a></li>
      <li><a href="http://example.com">ホバーでスタイル変更</a></li>
      <li><a href="http://example.com"> ク リ ッ ク し て い る 間</a></li>
      <li><a href="http://example.com">フォーカス時</a></li>
    </u1>
  </body>
</html>
